<h1>블로그 글 수정하기</h1>
<form action="{% url 'update' blog.id %}" method="post">
    {% csrf_token %}
    <p>제목: <input type="text" name="title" id="" value= "{{ blog.title }}"></p>
    본문: <textarea name="contents" id="" cols="30" rows="10">{{ blog.contents }}</textarea> 
    <button type="submit">submit</button>
</form>
